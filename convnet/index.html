<html>
<head>
  <script src="dist/hellmurky.js"></script>
  <style>
    .test {
      border: 1px solid #000;
      margin: 8px;
      padding: 16px;
      display: inline-block;
    }

    .test ul {
      list-style: none;
      padding: 0;
    }

    .test li {
      padding: 3px;
    }

    .test li.inaccurate {
      background-color: #f88;
    }

    .test li.accurate {
      background-color: #8f8;
    }

    .test canvas {
      height: 64px;
      width: 64px;
    }
  </style>
</head>
<body>
  <div id="stats"></div>
  <div id="tests"></div>
</body>
</html>
