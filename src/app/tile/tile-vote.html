<div ng-if="tile" class="text-center">
  <table>
    <tbody>
      <tr>
        <td class="text-right">
          <button class="btn btn-default btn-lg" ng-click="downVote(tile._id)">
            <i class="fa fa-thumbs-down"></i>
          </button>
          <label>I don't see a bee</label>
        </td>
        <td>
          <img ng-src="{{tile.url}}" width="128" height="128">
        </td>
        <td class="text-left">
          <button class="btn btn-primary btn-lg" ng-click="upVote(tile._id)">
            <i class="fa fa-thumbs-up"></i>
          </button>
          <label>I see a bee</label>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <button class="btn btn-danger" ng-click="parasite(tile._id)">
            <i class="fa fa-bug"></i>
            Varroa!
          </button>
          <label>I see a varroa mite</label>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <button class="btn btn-link" ng-click="showNext()">
            Give me a different picture
          </button>
        </td>
      </tr>
      <tr>
        <td class="text-success">
          <span class="badge">{{counts.bees}}</span>
          bees
        </td>
        <td class="text-muted">
          <span class="badge">{{counts.unbees}}</span>
          not bees
        </td>
        <td class="text-danger">
          <span class="badge">{{counts.varroas}}</span>
          mites
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div ng-if="!tile">
  <div class="row form-group">
    <div class="col-xs-12 text-center">
      <i class="fa fa-3x fa-spinner fa-spin"></i>
    </div>
  </div>
</div>
